<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500 py-20 flex justify-center font-poppins">
    <div id="card" class="px-10 py-10 bg-white flex flex-col max-w-fit rounded-md">
        <div id="title" class="flex gap-3 items-center justify-start">
            <h1 class="font-bold text-xl">To-Do List</h1>
            <img class="h-6" src="dist/img/icon.png" alt="icon">
        </div>
        <div id="input" class="mt-3">
            <input id="input-js" type="text" placeholder="Add your task..." class="px-10 py-3 -mr-10 bg-gray-100 rounded-full focus:outline-none">
            <button id="button-submit" class="px-10 py-3 bg-orange-600 text-white rounded-full">Add</button>
        </div>
        <div id="list" class="mt-6">
            <ul id="list-ul" class="flex flex-col gap-3 mx-1">
            </ul>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
